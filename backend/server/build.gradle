buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      // You are telling gradle that this script (Not the project) depends on the 
      // following plugin
      classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE"
   }
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library' 
    
    id 'application'
    
    // Test coverage
    id 'jacoco'

    // CheckStyle
    id 'checkstyle'

        // SpotBugs
    id 'com.github.spotbugs' version '2.0.0'
}

spotbugs {
	// see http://gradle.monochromeroad.com/docs/dsl/org.gradle.api.plugins.quality.FindBugsExtension.html
    ignoreFailures = true
}

// To generate an HTML report instead of XML
tasks.withType(com.github.spotbugs.SpotBugsTask) {
  	reports {
  		xml.enabled = false
  		html.enabled = true
  	}
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled true
    }
}
test.finalizedBy jacocoTestReport

apply plugin: 'io.spring.dependency-management'
apply plugin: "org.springframework.boot"

repositories {
    jcenter()
    mavenCentral()
}

test {
  testLogging.showStandardStreams = true
}

checkstyle {
	configFile = project.file("../config/checkstyle/google_checks.xml")
}

dependencies {
    implementation project(':core')
    implementation project(':api')
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Gson.
    implementation 'com.google.code.gson:gson:2.8.5'

    // Spring Boot
    // implementation 'org.springframework.boot:spring-boot-gradle-plugin:2+'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
}

application {
    mainClassName = 'backend.server.RestServer'
}
